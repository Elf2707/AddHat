apply plugin: 'com.android.library'

repositories {
    jcenter()
    mavenCentral()
}

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.1"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 22
    versionCode 1
    versionName "1.0"
    multiDexEnabled true
  }
  lintOptions {
    abortOnError false
    warning 'InvalidPackage'
  }
}

dependencies {
    compile "com.facebook.react:react-native:0.19.+"
    compile 'com.google.android.gms:play-services-vision:9.2.+'
}
